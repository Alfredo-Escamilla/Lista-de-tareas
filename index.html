<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas - Iniciar Sesión -</title>
    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Foldit&display=swap" rel="stylesheet" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/index3.css" />
    <link rel="icon" type="image/jpg" href="/img/favicon.jpg" />
    <!-- JavaScript -->
    <script defer src="/js/login.js"></script>
</head>

<body>
    <div class="container vh-100 d-flex align-items-center">
        <div id="innerPage">
            <div class="row align-items-center justify-content-center">
                <div class="col-sm-6 col-xs-12 d-sm-block d-none">
                    <div id="imgBgn"></div>
                </div>
                <div class="col-sm-6 col-xs-12 text-white p-5">
                    <div class="lead">
                        <h3>Bienvenida/o</h3>
                        <p class="fs-3 mb-4">
                            <small>To Do List</small>
                        </p>
                    </div>
                    <!-- <button type="button" class="btn btn-primary w-100 text-white">
                        <i class="fab fa-google me-2"></i> Login con Google
                    </button> -->
                    <div class="mt-4">
                        Introduce Email
                    </div>
                    <input type="email" class="form-control" name="email" id="email" required>
                    <p></p>
                    Introduce Contraseña
                    <input type="password" class="form-control" name="password" id="password" value="" required>
                    <button class="btn btn-light mt-4 w-100" type="submit" onclick="login()">Acceder</button>
                    <div class="d-flex justify-content-around">
                        <button class="btn btn-success mt-4 w-35" type="submit" onclick="crearCuenta()" >Crear usuario</button>
                        <button class="btn btn-info mt-4 w-35" type="submit" onclick="recuperarPassword()">Recordar Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
