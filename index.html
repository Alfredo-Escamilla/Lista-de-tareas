<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tareas</title>
  <!-- fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courier+New&display=swap"> -->
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript -->
  <script defer src="js/index.js"> </script>
  <script defer src="js/tooltip.js"></script>
  <!-- CSS -->
  <link rel="icon" type="" href="img/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="row align-content-center">
      <div class="col">
        <h1 class="display-5">To Do List</h1>
      </div>
    </div>

    <div id="objetoTarea" class="toast show border-danger"
      style=" margin-top: 2%; margin-left: auto; margin-right: auto; width: 400px; height: 70vh; overflow-y: scroll;">
      <div class="card mt-2 p-1 border-warning" style="margin-left: 1.3em; margin-right: 1.3em;">
        <div style="text-align: center;">AquÃ­ debajo aparecerÃ¡n tus tareas</div>
      </div>
    </div>

    <div class="flex-container">
      <button type="button" id="buttonAdd" class="buttonAdd" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#exampleModal" data-bs-whatever="">+</button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
      bis_skin_checked="1">
      <div class="modal-dialog" bis_skin_checked="1">
        <div class="modal-content" bis_skin_checked="1">
          <div class="modal-header" bis_skin_checked="1">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva tarea</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" bis_skin_checked="1">
            <form>
              <div class="mb-3" bis_skin_checked="1">
                <label for="recipient-name" class="col-form-label">Tarea:</label>
                <input type="text" class="form-control" id="cajaTextoTarea">
              </div>
              <div class="mb-3" bis_skin_checked="1">
                <label for="message-text" class="col-form-label">Notas:</label>
                <textarea class="form-control" id="cajaTextoNotas"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer" bis_skin_checked="1">
            <button id="buttonCancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="botonGuardarTarea" type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar
              tarea</button>
          </div>
        </div>
      </div>
    </div>
