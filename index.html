<body>

  <div class="container">
    <div class="row align-content-center">
      <div class="col">
        <h1 class="display-5">To Do List</h1>
      </div>
    </div>

    <!-- La clase "toast show" muestra una sombra en el card-body, form-check hace que el botón cambie, card-body crea un área por encima -->
    <div id="objetoTarea" class="toast show border-danger" style=" margin-top: 2%; margin-left: auto; margin-right: auto; width: 400px; height: 70vh; overflow-y: scroll;">
      <div  class="card mt-2 p-1 border-warning" style="margin-left: 1.3em; margin-right: 1.3em;">
        <div style="text-align: center;">Aquí debajo aparecerán tus tareas</div>
      </div>
    </div>

        <button type="button" id="delete" class="btn" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Eliminar tarea"><i class="fa fa-trash-alt"></i></button>
        <button type="button" id="finish" class="btn" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Completar tarea"><i class="fa-solid fa-flag-checkered"></i></button> -->

    <div class="flex-container">
      <button type="button" id="buttonAdd" class="buttonAdd" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#exampleModal" data-bs-whatever="">+</button>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
      bis_skin_checked="1">
      <div class="modal-dialog" bis_skin_checked="1">
        <div class="modal-content" bis_skin_checked="1">
          <div class="modal-header" bis_skin_checked="1">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva tarea</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" bis_skin_checked="1">
            <form>
              <div class="mb-3" bis_skin_checked="1">
                <label for="recipient-name" class="col-form-label">Tarea:</label>
                <input type="text" class="form-control" id="cajaTextoTarea">
              </div>
              <div class="mb-3" bis_skin_checked="1">
                <label for="message-text" class="col-form-label">Notas:</label>
                <textarea class="form-control" id="cajaTextoNotas"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer" bis_skin_checked="1">
            <button id="buttonCancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="botonGuardarTarea" type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar
              tarea</button>
          </div>
        </div>
      </div>
    </div>
